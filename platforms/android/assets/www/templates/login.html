<ion-view view-title="登陆" hide-nav-button="true">
  <ion-nav-buttons side="right">
      <a class="button" href="#/tab/register">注册</a>
    </ion-nav-buttons>
  <ion-content>
    <form ng-submit="doLogin()">
      <div class="list">
        <label class="item item-input">
          <span class="input-label">用户名</span>
          <input type="text" ng-model="username" name="username" id="username">
        </label>
        <label class="item item-input">
          <span class="input-label">密码</span>
          <input type="password" ng-model="password" name="password" id="password">
        </label>
        <label class="item">
          <button class="button button-block button-royal" type="submit">登陆</button>
        </label>
      </div>
    </form>
  </ion-content>
</ion-view>
